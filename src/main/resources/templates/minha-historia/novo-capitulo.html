<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Novo Capítulo - MeuLeitor</title>
  <link rel="stylesheet" th:href="@{/css/novo-capitulo.css}" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <h1 class="logo">MeuLeitor</h1>
      <div class="nav-links">
        <a th:href="@{/minha-historia/listar}">Minhas Histórias</a>
        <a th:href="@{/usuario/perfil}">Meu Perfil</a>
        <a th:href="@{/logout}">Logout</a>
      </div>
    </div>
  </nav>

  <main class="form-container">
    <h2>Escrever Novo Capítulo</h2>
    <form th:action="@{/minha-historia/cadastrar-capitulo}" th:object="${capituloRequestDto}" method="post">
      <input type="hidden" name="id" th:value="${idHistoria}" />

      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" th:field="*{titulo}" required />
      </div>

      <div class="form-group">
        <label for="conteudo">Conteúdo</label>
        <textarea id="conteudo" th:field="*{conteudo}" rows="10" required></textarea>
      </div>

      <button type="submit">Salvar Capítulo</button>
    </form>
  </main>
</body>
</html>
