<!DOCTYPE html>
<html>
    <body>
        <div>
            <h1 th:text="${historia.titulo}"></h1>
            <h2><a th:href="@{/minha-historia/form-cadastrar-capitulo/{id}(id=${historia.id})}">Escrever novo capitulo</a></h2>
            <table>
                <thead>
                    <tr>
                        <th>Titulo do capitulo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="capitulo : ${historia.capitulos}">
                        <td th:text="${capitulo.titulo}"></td>
                        <td><a th:href="@{/minha-historia/editar/{id}(id=${capitulo.id})}">Editar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
